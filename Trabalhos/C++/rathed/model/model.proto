syntax = "proto2";

package rathed;

enum DatagramaType {
    ACK = 1;
    SND=  2;
    SYN = 3;
    UPD = 4;
    LST = 5;
}

message Datagrama {
  required DatagramaType Type=1;
  required int32 PackNumber=2;                       /* unique client identifier */
  required bytes Data=3;
}

message VectorString {
  repeated string peers=1;
}
